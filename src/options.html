<!doctype html>
<html>
  <head>
    <title>Automatic Job Applier Options</title>
    <style>
      body {
        padding: 20px;
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu,
          Cantarell, sans-serif;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
      }
      .form-group {
        margin-bottom: 20px;
      }
      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }
      input[type="text"] {
        width: 100%;
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 14px;
      }
      .save-button {
        background-color: #4caf50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
      }
      .save-button:hover {
        background-color: #45a049;
      }
      .status {
        margin-top: 10px;
        padding: 10px;
        border-radius: 4px;
        display: none;
      }
      .status.success {
        background-color: #e6ffe6;
        color: #006600;
        display: block;
      }
      .status.error {
        background-color: #ffe6e6;
        color: #660000;
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Automatic Job Applier Options</h1>
      <div class="form-group">
        <label for="apiKey">OpenRouter API Key:</label>
        <input
          type="text"
          id="apiKey"
          placeholder="Enter your OpenRouter API key"
        />
      </div>
      <button id="save" class="save-button">Save</button>
      <div id="status" class="status"></div>
    </div>
    <script src="options.js"></script>
  </body>
</html>
